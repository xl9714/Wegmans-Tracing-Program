<!DOCTYPE html>
<header>
    <meta charset="utf-8">
    <title>Login</title>
    <link href="./style/login.css">
</header>

<body>
    <center>
        <h3 class="content">Login Here</h3>
        
          <form action="" method="post">
              <table>
                <tr>
                  <td>Username:</td>
                  <td><input type="text" name="user" placeholder="Enter name Here" id="username"></td>
                </tr>
                <tr>
                  <td>Password:</td>
                  <td><input type="password" name="user_pass" placeholder="Enter Password Here" id="password"></td>
                </tr>
                
                <tr>
                   <td><input type="submit" name="submit" value="Login"></td>
                   <td><p>Not yet a Member? <a href="register.html">Register</a></p></td>
                </tr>
              </table>
          </form>
    </center>
</body>
