<!DOCTYPE html>
<header>
    <meta charset="utf-8">
    <title>Register</title>
    <link href="./style/register.css">
</header>

<body>
    <center>
        <h3 class="content">Register Here</h3>
        
          <form action="" method="">
              <table>
                <tr>
                  <td>Username:</td>
                  <td>
                      <input type="text" name="user" placeholder="Enter Username Here"></td>
                </tr>
                <tr>
                  <td>Password:</td>
                  <td>
                      <input type="password" name="user_pass" placeholder="Enter Password Here"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td>
                        <input type="email" name="mail" placeholder="Enter Email Here"></td>
                  </tr>
                  <tr>
                    <td>Phone:</td>
                    <td>
                        <input type="phone" name="phone" placeholder="Enter Phone Here"></td>
                  </tr>
                <tr>
                   <td><input type="submit" name="submit" value="Register"></td>
                 
                </tr>
              </table>
          </form>
    </center>
</body>
