<!DOCTYPE html>
<header>
    <meta charset="utf-8">
    <title>Register</title>
    <link href="./style/register.css">
</header>

<body>
    <center>
        <h3 class="content">Register Here</h3>
        
          <form action="" method="">
              <table>
                <tr>
                  <td>Username:</td>
                  <td>
                      <input type="text" id="user" placeholder="Enter Username Here"></td>
                </tr>
                <tr>
                  <td>Password:</td>
                  <td>
                      <input type="password" id="user_pass" placeholder="Enter Password Here"></td>
                </tr>
                <tr>
                    <td>Register location:</td>
                    <td>
                        <input type="location" id="location" placeholder="Enter Location Here"></td>
                  </tr>
                  <tr>
                    <td>Identity:</td>
                    <td>
                        <input type="identity" id="identity" placeholder="Enter Identity Here"></td>
                  </tr>
                <tr>
                   <td><input type="submit" id="submit" value="Register" onclick="register()"></td>
                 
                </tr>
              </table>
          </form>
    </center>
</body>
